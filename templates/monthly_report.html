{% extends "base.html" %}
{% block content %}

<div class="card">
    <div class="card-body">
        <h3 class="card-title">Report for {{ month }}/{{ year }}</h3>
        <h5 class="mb-3">Total: Ksh {{ total }}</h5>

        <div class="table-responsive">
            <table class="table table-striped align-middle">
                <thead>
                    <tr>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for expense in expenses %}
                    <tr>
                        <td>{{ expense.amount }}</td>
                        <td>{{ expense.description }}</td>
                        <td>{{ expense.date.strftime("%Y-%m-%d") }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
